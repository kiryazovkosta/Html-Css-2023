<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>

<body>
    <main>
        <h1>Card example</h1>

        <article class="card">
            <div class="thumbnail">
                <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
                    alt="unsplash-photo" class="thumbnail__img">
            </div>

            <div class="content">
                <h2 class="content__title">Jessica Award</h2>
                <p class="content__badge">Department Marketing</p>


                <h3 class="content__section-title">Projects</h3>
                <ul class="content__projects" role="list">
                    <li class="project">
                        <i class="far fa-file-alt"></i>
                        <span class="project__name">Flagship design course</span>   
                    </li>

                    <li class="project">
                        <i class="far fa-file-alt"></i>
                        <span class="project__name">social media app</span>   
                    </li>

                    <li class="project">
                        <i class="far fa-file-alt"></i>
                        <span class="project__name">marketing app</span>   
                    </li>
                </ul>
            </div>
        </article>
    </main>
</body>

</html>
